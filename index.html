<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="https://github.com/0-l">
        <link rel="stylesheet" type="text/css" href="css/awoo.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200|Roboto:100,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>~</title>
</head>
<body>
    <div id="search">
        <div>
            <input type="text" spellcheck="false" placeholder="search">
            <button class="close"><i class="material-icons">&#xE5CD;</i></button>
            <ul class="search-engines"></ul>
        </div>
    </div>
    <div id="links" class="-">
        <div id="tabs" class="!-">
            <cols>
                <ul class="- indicator">
                    <li active></li>
                </ul>
                <div class="+ widgets col-end">
                    <p class="time">00<span>:00</span></p>
                    <div class="!+ + weather-config">
                        <input name="color" type="text" placeholder="location">
                    </div>
                    <div class="+ weather">
                        <button class="!+ edit">edit</button>
                        <p temperature>4ÂºC</p>
                        <p weather class="+">
                            <i class="material-icons" sunny>wb_sunny</i>
                        </p>
                    </div>
                </div>
            </cols>
        </div>
        <div id="panels">
            <ul class="media" active>
                <div class="links">
                    <li>
                        <h1>video</h1>
                        <a href="https://www.youtube.com">youtube</a>
                        <a href="https://www.kissanime.nz">kissanime</a>
                        <a href="https://www.hulu.com">hulu</a>
                        <a href="https://www.netflix.com">netflix</a>
                        <a href="https://hanime.tv/">hanime</a>
                        <a href="https://play.hbomax.com/profileSelect">hbomax</a>
                    </li>
                    <li>
                        <h1>social</h1>
                        <a href="https://sushigirl.us">sushigirl</a>
                        <a href="https://www.4chan.org">4chan</a>
                        <a href="https://www.facebook.com">facebook</a>
                        <a href="https://www.twitter.com">twitter</a>
                        <a href="https://disboard.org">disboard</a>
                        <a href="http://afternoon.dynu.com/letterbox.html">letterbox</a>
                    </li>
                    <li>
                        <h1>reading</h1>
                        <a href="https://www.mangakakalot.com/">mangakakalot</a>
                        <a href="https://www.mangadex.org/">mangadex</a>
                        <a href="https://www.nhentai.net/">nhentai</a>
                    </li>
                </div>
            </ul>
            <ul class="school">
                <div class="links">
                    <li><a href="https://canvas.eee.uci.edu/">canvas</a></li>
                    <li><a href="https://mynotebook.labarchives.com/login">lab</a></li>
                    <li><a href="https://app.perusall.com/">perusall</a></li>
                    <li><a href="https://docs.google.com/document/u/0/">docs</a></li>
                </div>
            </ul>
            <ul class="empty">
                <div class="links">
                </div>
            </ul>
        </div>
    </div>
    <div class="|" id="todo">
        <button class="+ add"><img src="img/add.png"></button>
        <div class="+ addTodo">
            <input type="text" value="" placeholder="todo" spellcheck="false">
        </div>
        <rows class="items">
            <h1 class="+">todo</h1>
        </rows>
    </div>
    <script type="text/javascript" src="js/strftime.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/powerline.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
